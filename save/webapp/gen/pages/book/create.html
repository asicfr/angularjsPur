
<div id="bookCreate" data-ng-controller="BookCreateCtrl">
 
    <h2>Book Create</h2>
 
 	<form class="form-horizontal">
 	
	 		<div class="control-group">
			<label class="control-label" for="id">id</label>
			<div class="controls">
				<input type="text" id="id" data-ng-model="onebook.id" />
			</div>
		</div>
  	 		<div class="control-group">
			<label class="control-label" for="publisherId">publisherId</label>
			<div class="controls">
				<input type="text" id="publisherId" data-ng-model="onebook.publisherId" />
			</div>
		</div>
  	 		<div class="control-group">
			<label class="control-label" for="authorId">authorId</label>
			<div class="controls">
				<input type="text" id="authorId" data-ng-model="onebook.authorId" />
				
			    <myselect data-ng-params="myparams" data-ng-modelkey="onebook.authorId" ></myselect>
				
			</div>
		</div>
  	 		<div class="control-group">
			<label class="control-label" for="isbn">isbn</label>
			<div class="controls">
				<input type="text" id="isbn" data-ng-model="onebook.isbn" />
			</div>
		</div>
  	 		<div class="control-group">
			<label class="control-label" for="title">title</label>
			<div class="controls">
				<input type="text" id="title" data-ng-model="onebook.title" />
			</div>
		</div>
  	 		<div class="control-group">
			<label class="control-label" for="price">price</label>
			<div class="controls">
				<input type="text" id="price" data-ng-model="onebook.price" />
			</div>
		</div>
  	 		<div class="control-group">
			<label class="control-label" for="quantity">quantity</label>
			<div class="controls">
				<input type="text" id="quantity" data-ng-model="onebook.quantity" />
			</div>
		</div>
  	 		<div class="control-group">
			<label class="control-label" for="discount">discount</label>
			<div class="controls">
				<input type="text" id="discount" data-ng-model="onebook.discount" />
			</div>
		</div>
  	 		<div class="control-group">
			<label class="control-label" for="availability">availability</label>
			<div class="controls">
				<input type="text" id="availability" data-ng-model="onebook.availability" />
			</div>
		</div>
  	 		<div class="control-group">
			<label class="control-label" for="bestSeller">bestSeller</label>
			<div class="controls">
				<input type="text" id="bestSeller" data-ng-model="onebook.bestSeller" />
			</div>
		</div>
  	
	</form>

 	<br />
    <button data-ng-click="saveBook()">Save</button>
	<button data-ng-click="openListBookPage()">Return to list</button>
  
</div>
