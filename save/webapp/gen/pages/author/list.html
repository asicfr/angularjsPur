

<div id="authorList" data-ng-controller="AuthorListCtrl">
 
    <h2>Authors list</h2>

	<table class="table table-striped colortable">
	  <thead>
	    <tr>
					      <th>id</th>
					      <th>firstName</th>
					      <th>lastName</th>
				    </tr>
	  </thead>
	  <tbody>
        <tr data-ng-repeat="author in authors">
	      		<td>
	      			<a href="#/author/{{author.id}}">{{author.id}}</a>
	      		</td>
	      		<td>
	      			<a href="#/author/{{author.id}}">{{author.firstName}}</a>
	      		</td>
	      		<td>
	      			<a href="#/author/{{author.id}}">{{author.lastName}}</a>
	      		</td>
		  		    </tr>
	  </tbody>
	</table>
 
 	<br />
 	<button id="createAuthorBtn" data-ng-click="openCreateAuthorPage()">New</button>
 
</div>
