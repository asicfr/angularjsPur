

<div id="shopList" data-ng-controller="ShopListCtrl">
 
    <h2>Shops list</h2>

	<table class="table table-striped colortable">
	  <thead>
	    <tr>
		      <th>code</th>
		      <th>name</th>
		      <th>address1</th>
		      <th>address2</th>
		      <th>zipCode</th>
		      <th>city</th>
		      <th>countryCode</th>
		      <th>phone</th>
		      <th>email</th>
		      <th>executive</th>
	    </tr>
	  </thead>
	  <tbody>
        <tr data-ng-repeat="shop in shops">
	      		<td>
	      			<a href="#/shop/{{shop.code}}">{{shop.code}}</a>
	      		</td>
	      		<td>
	      			<a href="#/shop/{{shop.code}}">{{shop.name}}</a>
	      		</td>
	      		<td>
	      			<a href="#/shop/{{shop.code}}">{{shop.address1}}</a>
	      		</td>
	      		<td>
	      			<a href="#/shop/{{shop.code}}">{{shop.address2}}</a>
	      		</td>
	      		<td>
	      			<a href="#/shop/{{shop.code}}">{{shop.zipCode}}</a>
	      		</td>
	      		<td>
	      			<a href="#/shop/{{shop.code}}">{{shop.city}}</a>
	      		</td>
	      		<td>
	      			<a href="#/shop/{{shop.code}}">{{shop.countryCode}}</a>
	      		</td>
	      		<td>
	      			<a href="#/shop/{{shop.code}}">{{shop.phone}}</a>
	      		</td>
	      		<td>
	      			<a href="#/shop/{{shop.code}}">{{shop.email}}</a>
	      		</td>
	      		<td>
	      			<a href="#/shop/{{shop.code}}">{{shop.executive}}</a>
	      		</td>
	    </tr>
	  </tbody>
	</table>
 
 	<br />
 	<button id="newBtn" data-ng-click="openCreateShopPage()">New</button>
 
</div>
