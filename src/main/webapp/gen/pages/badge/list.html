

<div id="badgeList" data-ng-controller="BadgeListCtrl">
 
    <h2>Badges list</h2>

	<table class="table table-striped colortable">
	  <thead>
	    <tr>
		      <th>badgeNumber</th>
		      <th>authorizationLevel</th>
		      <th>endOfValidity</th>
	    </tr>
	  </thead>
	  <tbody>
        <tr data-ng-repeat="badge in badges">
	      		<td>
	      			<a href="#/badge/{{badge.badgeNumber}}">{{badge.badgeNumber}}</a>
	      		</td>
	      		<td>
	      			<a href="#/badge/{{badge.badgeNumber}}">{{badge.authorizationLevel}}</a>
	      		</td>
	      		<td>
	      			<a href="#/badge/{{badge.badgeNumber}}">{{badge.endOfValidity}}</a>
	      		</td>
	    </tr>
	  </tbody>
	</table>
 
 	<br />
 	<button id="newBtn" data-ng-click="openCreateBadgePage()">New</button>
 
</div>
