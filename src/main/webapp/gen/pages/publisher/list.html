

<div id="publisherList" data-ng-controller="PublisherListCtrl">
 
    <h2>Publishers list</h2>

	<table class="table table-striped colortable">
	  <thead>
	    <tr>
		      <th>code</th>
		      <th>countryCode</th>
		      <th>name</th>
		      <th>email</th>
		      <th>contact</th>
		      <th>city</th>
		      <th>zipCode</th>
		      <th>phone</th>
	    </tr>
	  </thead>
	  <tbody>
        <tr data-ng-repeat="publisher in publishers">
	      		<td>
	      			<a href="#/publisher/{{publisher.code}}">{{publisher.code}}</a>
	      		</td>
	      		<td>
	      			<a href="#/publisher/{{publisher.code}}">{{publisher.countryCode}}</a>
	      		</td>
	      		<td>
	      			<a href="#/publisher/{{publisher.code}}">{{publisher.name}}</a>
	      		</td>
	      		<td>
	      			<a href="#/publisher/{{publisher.code}}">{{publisher.email}}</a>
	      		</td>
	      		<td>
	      			<a href="#/publisher/{{publisher.code}}">{{publisher.contact}}</a>
	      		</td>
	      		<td>
	      			<a href="#/publisher/{{publisher.code}}">{{publisher.city}}</a>
	      		</td>
	      		<td>
	      			<a href="#/publisher/{{publisher.code}}">{{publisher.zipCode}}</a>
	      		</td>
	      		<td>
	      			<a href="#/publisher/{{publisher.code}}">{{publisher.phone}}</a>
	      		</td>
	    </tr>
	  </tbody>
	</table>
 
 	<br />
 	<button id="newBtn" data-ng-click="openCreatePublisherPage()">New</button>
 
</div>
