
<div id="bookorderEdit" data-ng-controller="BookOrderDetailCtrl">
 
    <h2>BookOrder Edit</h2>
 
 	<form class="form-horizontal">

 		<div class="control-group">
			<label class="control-label" for="id">id</label>
			<div class="controls">
				<input type="text" id="id" data-ng-model="onebookorder.id" />
			</div>
		</div>

 		<div class="control-group">
			<label class="control-label" for="date">date</label>
			<div class="controls">
				<input type="text" id="date" data-ng-model="onebookorder.date" />
			</div>
		</div>
 		<div class="control-group">
			<label class="control-label" for="state">state</label>
			<div class="controls">
				<input type="text" id="state" data-ng-model="onebookorder.state" />
			</div>
		</div>


 		<div class="control-group">
			<label class="control-label">shop</label>
			<div class="controls">
				<myselect data-ng-params="shop_myparams" data-ng-modelkey="onebookorder.shop" ></myselect>
			</div>
		</div>
 		<div class="control-group">
			<label class="control-label">employee</label>
			<div class="controls">
				<myselect data-ng-params="employee_myparams" data-ng-modelkey="onebookorder.employee" ></myselect>
			</div>
		</div>
 		<div class="control-group">
			<label class="control-label">customer</label>
			<div class="controls">
				<myselect data-ng-params="customer_myparams" data-ng-modelkey="onebookorder.customer" ></myselect>
			</div>
		</div>



	</form>

 	<br />
    <button data-ng-click="updateBookOrder()">Save</button>
    <button data-ng-click="removeBookOrder()">Remove</button>
	<button data-ng-click="openListBookOrderPage()">Return to list</button>
  
</div>
