

<div id="bookorderList" data-ng-controller="BookOrderListCtrl">
 
    <h2>BookOrders list</h2>

	<table class="table table-striped colortable">
	  <thead>
	    <tr>
					      <th>id</th>
					      <th>shopCode</th>
					      <th>customerCode</th>
					      <th>employeeCode</th>
					      <th>date</th>
					      <th>state</th>
				    </tr>
	  </thead>
	  <tbody>
        <tr data-ng-repeat="(key, value) in bookorders">
				      		<td>
	      			<a href="#/bookorder/{{key}}">{{value.id}}</a>
	      		</td>
		  		      		<td>
	      			<a href="#/bookorder/{{key}}">{{value.shopCode}}</a>
	      		</td>
		  		      		<td>
	      			<a href="#/bookorder/{{key}}">{{value.customerCode}}</a>
	      		</td>
		  		      		<td>
	      			<a href="#/bookorder/{{key}}">{{value.employeeCode}}</a>
	      		</td>
		  		      		<td>
	      			<a href="#/bookorder/{{key}}">{{value.date}}</a>
	      		</td>
		  		      		<td>
	      			<a href="#/bookorder/{{key}}">{{value.state}}</a>
	      		</td>
		  		    </tr>
	  </tbody>
	</table>
 
 	<br />
 	<button data-ng-click="openCreateBookOrderPage()">New</button>
 
</div>
