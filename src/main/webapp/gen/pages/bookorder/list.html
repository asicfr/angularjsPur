

<div id="bookorderList" data-ng-controller="BookOrderListCtrl">
 
    <h2>BookOrders list</h2>

	<table class="table table-striped colortable">
	  <thead>
	    <tr>
		      <th>id</th>
		      <th>shopCode</th>
		      <th>customerCode</th>
		      <th>employeeCode</th>
		      <th>date</th>
		      <th>state</th>
	    </tr>
	  </thead>
	  <tbody>
        <tr data-ng-repeat="bookorder in bookorders">
	      		<td>
	      			<a href="#/bookorder/{{bookorder.id}}">{{bookorder.id}}</a>
	      		</td>
	      		<td>
	      			<a href="#/bookorder/{{bookorder.id}}">{{bookorder.shopCode}}</a>
	      		</td>
	      		<td>
	      			<a href="#/bookorder/{{bookorder.id}}">{{bookorder.customerCode}}</a>
	      		</td>
	      		<td>
	      			<a href="#/bookorder/{{bookorder.id}}">{{bookorder.employeeCode}}</a>
	      		</td>
	      		<td>
	      			<a href="#/bookorder/{{bookorder.id}}">{{bookorder.date}}</a>
	      		</td>
	      		<td>
	      			<a href="#/bookorder/{{bookorder.id}}">{{bookorder.state}}</a>
	      		</td>
	    </tr>
	  </tbody>
	</table>
 
 	<br />
 	<button data-ng-click="openCreateBookOrderPage()">New</button>
 
</div>
