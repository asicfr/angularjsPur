

<div id="workgroupList" data-ng-controller="WorkgroupListCtrl">
 
    <h2>Workgroups list</h2>

	<table class="table table-striped colortable">
	  <thead>
	    <tr>
		      <th>id</th>
		      <th>name</th>
		      <th>description</th>
		      <th>creationDate</th>
	    </tr>
	  </thead>
	  <tbody>
        <tr data-ng-repeat="workgroup in workgroups">
	      		<td>
	      			<a href="#/workgroup/{{workgroup.id}}">{{workgroup.id}}</a>
	      		</td>
	      		<td>
	      			<a href="#/workgroup/{{workgroup.id}}">{{workgroup.name}}</a>
	      		</td>
	      		<td>
	      			<a href="#/workgroup/{{workgroup.id}}">{{workgroup.description}}</a>
	      		</td>
	      		<td>
	      			<a href="#/workgroup/{{workgroup.id}}">{{workgroup.creationDate}}</a>
	      		</td>
	    </tr>
	  </tbody>
	</table>
 
 	<br />
 	<button id="newBtn" data-ng-click="openCreateWorkgroupPage()">New</button>
 
</div>
