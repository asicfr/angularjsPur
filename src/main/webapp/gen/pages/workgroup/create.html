
<div id="workgroupCreate" data-ng-controller="WorkgroupCreateCtrl">
 
    <h2>Workgroup Create</h2>
 
 	<form class="form-horizontal">

 		<div class="control-group">
			<label class="control-label" for="id">id</label>
			<div class="controls">
				<input type="text" id="id" data-ng-model="oneworkgroup.id" />
			</div>
		</div>

 		<div class="control-group">
			<label class="control-label" for="name">name</label>
			<div class="controls">
				<input type="text" id="name" data-ng-model="oneworkgroup.name" />
			</div>
		</div>
 		<div class="control-group">
			<label class="control-label" for="description">description</label>
			<div class="controls">
				<input type="text" id="description" data-ng-model="oneworkgroup.description" />
			</div>
		</div>
 		<div class="control-group">
			<label class="control-label" for="creationDate">creationDate</label>
			<div class="controls">
				<input type="text" id="creationDate" data-ng-model="oneworkgroup.creationDate" />
			</div>
		</div>





	</form>

 	<br />
    <button data-ng-click="saveWorkgroup()">Save</button>
	<button data-ng-click="openListWorkgroupPage()">Return to list</button>
  
</div>
