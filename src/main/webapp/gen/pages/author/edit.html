
<div id="authorEdit" data-ng-controller="AuthorDetailCtrl">
 
    <h2>Author Edit</h2>
 
 	<form class="form-horizontal">

 		<div class="control-group">
			<label class="control-label" for="id">id</label>
			<div class="controls">
				<input type="text" id="id" data-ng-model="oneauthor.id" />
			</div>
		</div>

 		<div class="control-group">
			<label class="control-label" for="firstName">firstName</label>
			<div class="controls">
				<input type="text" id="firstName" data-ng-model="oneauthor.firstName" />
			</div>
		</div>
 		<div class="control-group">
			<label class="control-label" for="lastName">lastName</label>
			<div class="controls">
				<input type="text" id="lastName" data-ng-model="oneauthor.lastName" />
			</div>
		</div>





	</form>

 	<br />
    <button data-ng-click="updateAuthor()">Save</button>
    <button data-ng-click="removeAuthor()">Remove</button>
	<button data-ng-click="openListAuthorPage()">Return to list</button>
  
</div>
