

<div id="employeeList" data-ng-controller="EmployeeListCtrl">
 
    <h2>Employees list</h2>

	<table class="table table-striped colortable">
	  <thead>
	    <tr>
		      <th>code</th>
		      <th>shopCode</th>
		      <th>firstName</th>
		      <th>lastName</th>
		      <th>manager</th>
		      <th>badgeNumber</th>
		      <th>email</th>
	    </tr>
	  </thead>
	  <tbody>
        <tr data-ng-repeat="employee in employees">
	      		<td>
	      			<a href="#/employee/{{employee.code}}">{{employee.code}}</a>
	      		</td>
	      		<td>
	      			<a href="#/employee/{{employee.code}}">{{employee.shopCode}}</a>
	      		</td>
	      		<td>
	      			<a href="#/employee/{{employee.code}}">{{employee.firstName}}</a>
	      		</td>
	      		<td>
	      			<a href="#/employee/{{employee.code}}">{{employee.lastName}}</a>
	      		</td>
	      		<td>
	      			<a href="#/employee/{{employee.code}}">{{employee.manager}}</a>
	      		</td>
	      		<td>
	      			<a href="#/employee/{{employee.code}}">{{employee.badgeNumber}}</a>
	      		</td>
	      		<td>
	      			<a href="#/employee/{{employee.code}}">{{employee.email}}</a>
	      		</td>
	    </tr>
	  </tbody>
	</table>
 
 	<br />
 	<button data-ng-click="openCreateEmployeePage()">New</button>
 
</div>
