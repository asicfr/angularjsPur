

<div id="employeeList" data-ng-controller="EmployeeListCtrl">
 
    <h2>Employees list</h2>

	<table class="table table-striped colortable">
	  <thead>
	    <tr>
					      <th>code</th>
					      <th>shopCode</th>
					      <th>firstName</th>
					      <th>lastName</th>
					      <th>manager</th>
					      <th>badgeNumber</th>
					      <th>email</th>
				    </tr>
	  </thead>
	  <tbody>
        <tr data-ng-repeat="(key, value) in employees">
				      		<td>
	      			<a href="#/employee/{{key}}">{{value.code}}</a>
	      		</td>
		  		      		<td>
	      			<a href="#/employee/{{key}}">{{value.shopCode}}</a>
	      		</td>
		  		      		<td>
	      			<a href="#/employee/{{key}}">{{value.firstName}}</a>
	      		</td>
		  		      		<td>
	      			<a href="#/employee/{{key}}">{{value.lastName}}</a>
	      		</td>
		  		      		<td>
	      			<a href="#/employee/{{key}}">{{value.manager}}</a>
	      		</td>
		  		      		<td>
	      			<a href="#/employee/{{key}}">{{value.badgeNumber}}</a>
	      		</td>
		  		      		<td>
	      			<a href="#/employee/{{key}}">{{value.email}}</a>
	      		</td>
		  		    </tr>
	  </tbody>
	</table>
 
 	<br />
 	<button data-ng-click="openCreateEmployeePage()">New</button>
 
</div>
