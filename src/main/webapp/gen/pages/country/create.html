
<div id="countryCreate" data-ng-controller="CountryCreateCtrl">
 
    <h2>Country Create</h2>
 
 	<form class="form-horizontal">
 	
	 		<div class="control-group">
			<label class="control-label" for="code">code</label>
			<div class="controls">
				<input type="text" id="code" data-ng-model="onecountry.code" />
			</div>
		</div>
  	 		<div class="control-group">
			<label class="control-label" for="name">name</label>
			<div class="controls">
				<input type="text" id="name" data-ng-model="onecountry.name" />
			</div>
		</div>
  	
	</form>

 	<br />
    <button data-ng-click="saveCountry()">Save</button>
	<button data-ng-click="openListCountryPage()">Return to list</button>
  
</div>
