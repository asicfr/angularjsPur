

<div id="synopsisList" data-ng-controller="SynopsisListCtrl">
 
    <h2>Synopsiss list</h2>

	<table class="table table-striped colortable">
	  <thead>
	    <tr>
		      <th>bookId</th>
		      <th>synopsis</th>
	    </tr>
	  </thead>
	  <tbody>
        <tr data-ng-repeat="synopsis in synopsiss">
	      		<td>
	      			<a href="#/synopsis/{{synopsis.bookId}}">{{synopsis.bookId}}</a>
	      		</td>
	      		<td>
	      			<a href="#/synopsis/{{synopsis.bookId}}">{{synopsis.synopsis}}</a>
	      		</td>
	    </tr>
	  </tbody>
	</table>
 
 	<br />
 	<button data-ng-click="openCreateSynopsisPage()">New</button>
 
</div>
