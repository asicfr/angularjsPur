
<div id="synopsisEdit" data-ng-controller="SynopsisDetailCtrl">
 
    <h2>Synopsis Edit</h2>
 
 	<form class="form-horizontal">

 		<div class="control-group">
			<label class="control-label" for="bookId">bookId</label>
			<div class="controls">
				<input type="text" id="bookId" data-ng-model="onesynopsis.bookId" />
			</div>
		</div>

 		<div class="control-group">
			<label class="control-label" for="synopsis">synopsis</label>
			<div class="controls">
				<input type="text" id="synopsis" data-ng-model="onesynopsis.synopsis" />
			</div>
		</div>


 		<div class="control-group">
			<label class="control-label">book</label>
			<div class="controls">
				<myselect id="bookSelect" data-ng-params="book_myparams" data-ng-modelkey="onesynopsis.book" ></myselect>
			</div>
		</div>



	</form>

 	<br />
    <button id="updateBtn" data-ng-click="updateSynopsis()">Save</button>
    <button id="removeBtn" data-ng-click="removeSynopsis()">Remove</button>
	<button id="backBtn" data-ng-click="openListSynopsisPage()">Return to list</button>
  
</div>
