
<div id="bookEdit" data-ng-controller="BookDetailCtrl">
 
    <h2>Book Edit</h2>
 
 	<form class="form-horizontal">

 		<div class="control-group">
			<label class="control-label" for="id">id</label>
			<div class="controls">
				<input type="text" id="id" data-ng-model="onebook.id" />
			</div>
		</div>

 		<div class="control-group">
			<label class="control-label" for="isbn">isbn</label>
			<div class="controls">
				<input type="text" id="isbn" data-ng-model="onebook.isbn" />
			</div>
		</div>
 		<div class="control-group">
			<label class="control-label" for="title">title</label>
			<div class="controls">
				<input type="text" id="title" data-ng-model="onebook.title" />
			</div>
		</div>
 		<div class="control-group">
			<label class="control-label" for="price">price</label>
			<div class="controls">
				<input type="text" id="price" data-ng-model="onebook.price" />
			</div>
		</div>
 		<div class="control-group">
			<label class="control-label" for="quantity">quantity</label>
			<div class="controls">
				<input type="text" id="quantity" data-ng-model="onebook.quantity" />
			</div>
		</div>
 		<div class="control-group">
			<label class="control-label" for="discount">discount</label>
			<div class="controls">
				<input type="text" id="discount" data-ng-model="onebook.discount" />
			</div>
		</div>
 		<div class="control-group">
			<label class="control-label" for="availability">availability</label>
			<div class="controls">
				<input type="text" id="availability" data-ng-model="onebook.availability" />
			</div>
		</div>
 		<div class="control-group">
			<label class="control-label" for="bestSeller">bestSeller</label>
			<div class="controls">
				<input type="text" id="bestSeller" data-ng-model="onebook.bestSeller" />
			</div>
		</div>


 		<div class="control-group">
			<label class="control-label">author</label>
			<div class="controls">
				<myselect id="authorSelect" data-ng-params="author_myparams" data-ng-modelkey="onebook.author" ></myselect>
			</div>
		</div>
 		<div class="control-group">
			<label class="control-label">publisher</label>
			<div class="controls">
				<myselect id="publisherSelect" data-ng-params="publisher_myparams" data-ng-modelkey="onebook.publisher" ></myselect>
			</div>
		</div>



	</form>

 	<br />
    <button id="updateBtn" data-ng-click="updateBook()">Save</button>
    <button id="removeBtn" data-ng-click="removeBook()">Remove</button>
	<button id="backBtn" data-ng-click="openListBookPage()">Return to list</button>
  
</div>
