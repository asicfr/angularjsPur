
<div id="reviewCreate" data-ng-controller="ReviewCreateCtrl">
 
    <h2>Review Create</h2>
 
 	<form class="form-horizontal">


 		<div class="control-group">
			<label class="control-label" for="reviewText">reviewText</label>
			<div class="controls">
				<input type="text" id="reviewText" data-ng-model="onereview.reviewText" />
			</div>
		</div>
 		<div class="control-group">
			<label class="control-label" for="reviewNote">reviewNote</label>
			<div class="controls">
				<input type="text" id="reviewNote" data-ng-model="onereview.reviewNote" />
			</div>
		</div>
 		<div class="control-group">
			<label class="control-label" for="creation">creation</label>
			<div class="controls">
				<input type="text" id="creation" data-ng-model="onereview.creation" />
			</div>
		</div>
 		<div class="control-group">
			<label class="control-label" for="lastUpdate">lastUpdate</label>
			<div class="controls">
				<input type="text" id="lastUpdate" data-ng-model="onereview.lastUpdate" />
			</div>
		</div>


 		<div class="control-group">
			<label class="control-label">book</label>
			<div class="controls">
				<myselect data-ng-params="book_myparams" data-ng-modelkey="onereview.book" ></myselect>
			</div>
		</div>
 		<div class="control-group">
			<label class="control-label">customer</label>
			<div class="controls">
				<myselect data-ng-params="customer_myparams" data-ng-modelkey="onereview.customer" ></myselect>
			</div>
		</div>



	</form>

 	<br />
    <button data-ng-click="saveReview()">Save</button>
	<button data-ng-click="openListReviewPage()">Return to list</button>
  
</div>
